<div class="ticker-wrap">
  <div class="ticker-head">NEWS</div>
  <div class="ticker"></div>
</div>
<script type="text/javascript">
//<![CDATA[
(function(window, document) {
  const maxnum = 5; // フィード数
  const periodDay = 7; // New!表示日数
  const animTime = 5000; // アニメーション時間(ms)
  const speed = 100; // テキストの移動速度(px)
  const limit = 0; // ブレークポイント(px)
  let animId;
  let isRunning = false;

  const ticker = document.querySelector('.ticker');
  loadTicker();

  function loadTicker() {
    // フィードを取得
    const feedUrl = '/feeds/posts/summary?alt=json&max-results=' + maxnum;
    fetch(feedUrl)
      .then((response) => {
        return response.json();
      })
      .then((json) => {
        // ティッカーHTMLの生成
        let entry, date, title, url;
        let html = '<ul>';
        let current = new Date();
        for (let i = 0; i < json.feed.entry.length; i++) {
          entry = json.feed.entry[i];
          date = entry.published.$t.substr(0, 10).replace(/-/g, ".");
          title = entry.title.$t;
          for (let j = 0; j < entry.link.length; j++) {
            if (entry.link[j].rel == 'alternate') {
              url = entry.link[j].href;
              break;
            }
          }
          html += '<li class="ticker-item"><a href="' + url + '"><span class="ticker-date">' + date + '</span><span class="ticker-title">'+ title + '</span>';
          date = new Date(entry.published.$t);
          date.setDate(date.getDate() + periodDay);
          if (current < date) {
            html += '<span class="ticker-new">New!</span>';
          }
          html += '</a></li>';
        }
        html += '</ul>';
        ticker.innerHTML = html;

        tickerAnim();
        animId = setInterval(tickerAnim, animTime);
        isRunning = true;
      })
      .catch((error) => {
        console.log(error);
      });
  }

  // アニメーション処理
  function tickerAnim() {
    const items = ticker.querySelectorAll('.ticker-item');
    const running = ticker.querySelector('.run');
    let idx, link, first, next;
    if (!running) { // 実行中の要素がない場合（初回のみ）
      first = items[0];
      link = first.querySelector('a');
      first.classList.add('fadeInDown', 'run');
      first.style.zIndex = 1;
      setTimeout(textMove, 1000, link); // 第3引数に引数linkを指定。こうしないと即実行されてしまうので注意。
    } else {
      for (let i = 0; i < items.length; i++) {
        if (items[i] == running) {
          idx = i; // 実行中要素のインデックスを取得
          break;
        }
      }
      next = items[(idx + 1) % items.length];
      running.classList.replace('fadeInDown', 'fadeOutDown');
      setTimeout(() => {
        running.classList.remove('fadeOutDown', 'run');
        running.style.zIndex = 0;
        link = running.querySelector('a');
        link.style.transform = 'none';
        next.classList.add('fadeInDown', 'run');
        next.style.zIndex = 1;
        link = next.querySelector('a');
        setTimeout(textMove, 1000, link);
      }, 300);
    }
  }

  // テキスト移動処理
  function textMove(elm) {
    const move = elm.parentNode.clientWidth - elm.clientWidth;
    if (move < 0) {
      elm.style.transform = 'translateX(' + move + 'px)';
      elm.style.transitionDuration = Math.abs(move) / speed + 's';
    }
  }

  // ウィンドウサイズ変更時
  window.addEventListener('resize', () => {
    const windowWidth = window.innerWidth;
    if (windowWidth <= limit) {
      ticker.style.display = 'none';
      clearInterval(animId);
      isRunning = false;
    } else {
      if (!isRunning) {
        ticker.style.display = 'block';
        animId = setInterval(tickerAnim, animTime);
        isRunning = true;
      }
    }
  });
})(window, document);
//]]>
</script>
<style>
.ticker-wrap {
  display: flex;
  width: 100%;
  background: #000;
  padding: 4px;
  box-sizing: border-box;
}
.ticker-head {
  width: calc(4em + 8px);
  font-style: italic;
  color: dodgerblue;
  line-height: 30px;
  padding: 0 4px;
}
.ticker {
  width: 100%;
  height: 30px;
  font-size: 15px;
  background: #fff;
  line-height: 30px;
  padding: 0 6px;
  overflow: hidden;
}
.ticker ul {
  position: relative;
  list-style: none;
  height: 100%;
  padding: 0;
  margin: 0;
}
.ticker-item {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  padding-right: 0;
  opacity: 0;
}
.ticker-item a {
  display: inline-block;
  width: auto;
  color: #333;
  white-space: nowrap;
  text-decoration: none;
  transition: transform 5s linear;
}
.ticker-date {
  font-weight: bold;
}
.ticker-title {
  margin-left: 10px;
}
.ticker-new {
  color: red;
  margin-left: 10px;
  animation: blink 1s ease-in-out infinite alternate;
}
.fadeInDown {
  opacity: 0;
}
.fadeInDown.run {
  animation: fadeInDown 0.3s cubic-bezier(0.645, 0.045, 0.355, 1) forwards;
}
.fadeOutDown {
  opacity: 1;
}
.fadeOutDown.run {
  animation: fadeOutDown 0.3s cubic-bezier(0.645, 0.045, 0.355, 1) forwards;
}
@keyframes fadeInDown {
  0% {
    opacity: 0;
    transform: translateY(-30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes fadeOutDown {
  0% {
    opacity: 1;
    transform: translateY(0);
  }
  100% {
    opacity: 0;
    transform: translateY(30px);
  }
}
@keyframes blink {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
}
</style>
